<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- block for styles -->
    {% block styles %}
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/universal.css') }}">
    {% block specific_css %}{% endblock %}
    {% endblock %}
  </head>

  <body>
    <!-- Chat GPT helped me write the code for making a link active -->
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand"></a>
        <a href="/home"><img src="/static/images/logo.png" width="150" height="55" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- Mark the link active by checking the current URL against the URL of the link -->
            <li class="nav-item {% if request.path == url_for('home') %}active{% endif %}">
              <a class="nav-link" href="{{ url_for('home') }}">Homepage</a>
            </li>
            <li class="nav-item {% if request.path == url_for('forum') %}active{% endif %}">
              <a class="nav-link" href="{{ url_for('forum') }}">Forum</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-info" href="{{ url_for('logout') }}">Log out</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- End of code ChatGPT assisted me on -->
      
    <!-- this is where content unique to a page will go -->
    {% block content %}{% endblock %}
    
    {% block scripts %}
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    {% endblock %}
  </body>
</html>
