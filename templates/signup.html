  <body>
  <!-- ChatGPT created Forum. However, I did a lot of editing to make it send data to app.py correctly -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="text-center mb-4">Sign Up</h2>
          <form method="POST">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username"  autocomplete="off" required>
              <span class="error-message" id="username-error"></span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" autocomplete="off" required>
              <span class="error-message" id="password-error"></span>
            </div>
            <div class="form-group">
              <label for="password-check">Confirm Password</label>
              <input type="password" class="form-control" id="password-check" name="password-check" autocomplete="off" required>
              <span class="error-message" id="password-check-error"></span>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
